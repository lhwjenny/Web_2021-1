<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var files = ["media/Penguins.jpg",
            "media/Lighthouse.jpg",
            "media/Chrysanthemum.jpg",
            "media/Desert.jpg",
            "media/Hydrangeas.jpg",
            "media/Jellyfish.jpg",
            "media/Koala.jpg",
            "media/Tulips.jpg",];
        var imgs = new Array();
        for(var i = 0; i <files.length; i++)
        {
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }

        var next = 1;
        function change(img) {
            img.src = imgs[next].src;
            next++;
            next %= imgs.length;
        }

        var current = 0;
        function changeBF(img, event) {
            if(event.offsetX <= img.width / 2) {
                current--;
                if(current < 0)
                    current += imgs.length;
            }
            else
                current++;

            current %= imgs.length;
            img.src = imgs[current].src
        }
    </script>
</head>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    <hr>
    이미지를 클릭하면 다음 이미지를 보여줍니다. <p>
    <img id="img" style="border: 20px ridge wheat;"
            src = "media/Penguins.jpg" alt="." width="200" height="200"
            onclick="changeBF(this, event)">
    </p>
</body>
</html>
